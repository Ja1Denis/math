<!DOCTYPE html>
<html>
<head>
    <title>Math Trainer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.1/jquery.mobile-1.2.0-rc.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0-rc.1/jquery.mobile-1.2.0-rc.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="js/init.js"></script>
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>
                Math Trainer</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li><a href="#exec" onclick="prepare()">17 + 19, 62 - 36</a></li>
                <li><a href="#exec">17 + 19, 62 - 36</a></li>
                <li><a href="#exec">17 + 19, 62 - 36</a></li>
            </ul>
        </div>
        <div data-role="footer">
            <h4 style='font-size: 0.8em'>
                <a href="https://github.com/evgenyt1/math">View on GitHub</a>
            </h4>
        </div>
    </div>
    <!-- /page home -->
    <div data-role="page" id="exec">
        <div data-role="header">
            <h1>
                Math</h1>
            <a href="#home" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
        </div>
        <div data-role="content">
            <table id="samples">
                <tbody>
                    <tr>
                        <td>1
                        </td>
                        <td>
                            <input type="number" name="number" pattern="[0-9]*" id="number-pattern" value=""
                                placeholder="" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div data-role="footer">
            <h4>
            </h4>
        </div>
    </div>
    <!-- /page exec -->
</body>
</html>
